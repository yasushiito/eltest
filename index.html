<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Electron Read Us</title>
</head>
<body>
<div id="root"></div>
<ul id="buttons">
</ul>
<textarea name="tweet" rows="20" id="message"></textarea>
<button id="submit-import">
    simple tweet
</button>
<button id="submit-tweet">
    tweet
</button>
consumer_key
<input type="text" name="consumer_key" value="" id="config-consumer-key">
consumer_secret
<input type="text" name="consumer_secret" value="" id="config-consumer-secret">
access_token_key
<input type="text" name="access_token_key" value="" id="config-access-token-key">
access_token_secret
<input type="text" name="access_token_secret" value="" id="config-access-token-secret">
<button id="submit-config">
save twitter config
</button>
google-document
<input type="text" name="import_api_id" value="" id="config-import-api-id">
<button id="submit-doc">
save google id config
</button>
<textarea name="dictionary" rows="5" id="dictionary"></textarea>
<button id="submit-dictionary">
    save dictionary
</button>
</body>
<script type="text/javascript" src="build/app.js"></script>
</html>
